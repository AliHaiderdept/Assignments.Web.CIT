<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSL Final – Ticket Booking</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    button.btn.btn-qalandar {
      background-color: #000;
      color: gold;
      border: 2px solid gold;
    }
    button.btn.btn-qalandar:hover {
      background-color: gold;
      color: #000;
    }
  </style>
</head>
<body class="bg-light">

<header class="bg-success text-white text-center p-3">
  <h1>PSL Final – Ticket Reservation</h1>
  <p>Lahore Qalandars vs Karachi Kings</p>
</header>

<main class="container my-4">
  <form>

  
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" required>
    </div>

    
    <div class="mb-3">
      <label class="form-label">CNIC Number</label>
      <input type="text" class="form-control" id="cnic" placeholder="12345-1234567-1" required>
    </div>

    
    <div class="mb-3">
      <label class="form-label">Choose Enclosure</label>
      <select class="form-select" id="enclosure">
        <option>Imran Khan Enclosure</option>
        <option>Fazal Mahmood Enclosure</option>
        <option>VIP Pavilion</option>
      </select>
    </div>

    
    <button type="button"
            class="btn btn-qalandar"
            data-bs-toggle="modal"
            data-bs-target="#confirmModal"
            onclick="fillSummary()">
      Book Ticket
    </button>

  </form>
</main>


<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirm Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p><strong>Name:</strong> <span id="sName"></span></p>
        <p><strong>CNIC:</strong> <span id="sCnic"></span></p>
        <p><strong>Enclosure:</strong> <span id="sEnclosure"></span></p>
        <div class="alert alert-warning">
          Confirm your seat? Tickets are non-refundable!
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success">Confirm</button>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function fillSummary() {
    document.getElementById("sName").innerText =
      document.getElementById("fullname").value;
    document.getElementById("sCnic").innerText =
      document.getElementById("cnic").value;
    document.getElementById("sEnclosure").innerText =
      document.getElementById("enclosure").value;
  }
</script>

</body>
</html>
