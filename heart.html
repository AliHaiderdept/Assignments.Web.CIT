<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
       :root{
height:22px;
background:radial-gradient(closest-side, rgba(0,0,0,0.35), rgba(0,0,0,0.0));
border-radius:999px;
transform-origin:center;
animation:shrink 1s infinite cubic-bezier(.24,.9,.4,1);
z-index:-1;
filter:blur(6px);
}
@keyframes shrink{
0%{ transform:scale(1); opacity:0.9; }
50%{ transform:scale(0.92); opacity:0.7; }
100%{ transform:scale(1); opacity:0.9; }
}


/* Accessibility: respect prefers-reduced-motion */
@media (prefers-reduced-motion: reduce){
.heart, .shadow, .floater{ animation: none !important; }
}


/* small caption */
.caption{
position:absolute;
bottom:28px;
width:100%;
text-align:center;
font-size:14px;
color:#9fb4c8;
letter-spacing:0.6px;
}
</style>
</head>
<body>
<div class="heart-wrap" aria-hidden="false">
<div class="heart" role="img" aria-label="Pulsing heart"></div>
<div class="shadow"></div>
<div class="caption">Love & code ❤️</div>
<div class="floaters" id="floaters"></div>
</div>


<script>
// Create multiple floating hearts with randomized positions and durations
const floaters = document.getElementById('floaters');
const COUNT = 18;
for(let i=0;i<COUNT;i++){
const el = document.createElement('div');
el.className = 'floater';
// random horizontal position across the screen
const left = Math.random()*110 - 5; // -5% to 105%
el.style.left = left + '%';
// random size
const size = 12 + Math.random()*28;
el.style.width = size + 'px';
el.style.height = size + 'px';
el.style.setProperty('--dur', (6 + Math.random()*8) + 's');
// slight color variation
const r = Math.floor(255);
const g = 92 + Math.floor(Math.random()*80);
const b = 138 + Math.floor(Math.random()*60);
el.style.background = `rgb(${r},${g},${b})`;
el.style.opacity = 0.9 - Math.random()*0.5;
// pseudo elements inherit via CSS but we mirror background with inline styles
el.style.setProperty('--bg', el.style.background);
// random delay
el.style.animationDelay = (Math.random()*-8)+'s';
floaters.appendChild(el);
}
</script>
</body>
</html>
